<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>rc_viscore Documentation</title>
</head>
<style>
  body {
    margin: 0px;
    font: 20px 'RobotoRegular', Arial, sans-serif;
    font-weight: 100;
    height: 100%;
    color: #0f1419;
    background-color: #4a5160;
  }

  div.info {
    display: table;
    background: #e8eaec;
    padding: 20px 20px 20px 20px;
    border: 1px dashed black;
    border-radius: 10px;
    margin: 0px auto auto auto;
  }

  div.info p {
    display: table-row;
    margin: 5px auto auto auto;
  }

  div.info p span {
    display: table-cell;

  }

  img {
    width: 176px;
    margin: 36px auto 36px auto;
    display: block;
  }

  div.smaller p span {
    color: #3D5266;
  }

  h1,
  h2 {
    font-weight: 100;
  }

  div.check {
    padding: 0px 0px 0px 0px;
    display: table;
    margin: 36px auto auto auto;
    font: 12px 'RobotoRegular', Arial, sans-serif;
  }

  #footer {
    position: fixed;
    bottom: 36px;
    width: 100%;
  }

  #center {
    width: 400px;
    margin: 0 auto;
    font: 12px Courier;
  }
</style>

<body onload="checkRefresh();">
  <img alt="Roboception Logo" src="logo_roboception.svg">
  <div class="info">

</html>
